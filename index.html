<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">  
    
    <style>
       
        .header{
            text-align: center;
            border-bottom: 10px solid black;
        }
        input{
             width:700px;
             height:30px;
             margin-bottom: 5px;
        }
        button{
                width :100px;
                height:30px;
                margin-bottom:5px;
        }
       .container
       {
           margin: 30px;
       }
    </style>

</head>
<body>
    <div class="header" style="height:400px; width:100%; ;">
        <h1 style="font-size:40px;">Work Day Scheduler</h1>
        <h2 style="font-size:35px;">a simple calendar app to Scheduling work day</h2>
        <h2 style="font-size:30px;" id="dayDate"></h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">9:00 AM</div>
            <div class="col-6">
                <input type="text" name="todo" id="firsthour">
            </div>
        </div>
        <button type="button" id="button1">Button1</button>
        <div class="row">
                <div class="col-4">10:00 AM</div>
                <div class="col-6">
                        <input type="text" name="todo" id="secondhour">
                </div>
                <div class="col-2">
                        <button id="button2">Button2</button>
                </div>
        </div>
        <div class="row">
                <div class="col-4">11:00 AM</div>
                <div class="col-6">
                        <input type="text" name="todo" id="thirdhour">
                </div>
                <div class="col-2">
                        <button id="button1">Button3</button>
                </div>
        </div>
        <div class="row">
                <div class="col-4">12:00 PM</div>
                <div class="col-6">
                        <input type="text" name="todo" id="fourthhour">
                </div>
                <div class="col-2">
                        <button id="button4">Button4</button>
                </div>
        </div>
        <div class="row">
                <div class="col-4">1:00 PM</div>
                <div class="col-6">
                        <input type="text" name="todo" id="fifthhour">
                </div>
                <div class="col-2">
                        <button id="button5">Button5</button>
                </div>
        </div>
        <div class="row">
                <div class="col-4">2:00 PM</div>
                <div class="col-6 ">
                        <input type="text" name="todo" id="sixthhour">
                </div>
                <div class="col-2">
                        <button id="button6">Button6</button>
                </div>
        </div>
        <div class="row">
                <div class="col-4">3:00 PM</div>
                <div class="col-6">
                        <input type="text" name="todo" id="seventhhour">
                </div>
                <div class="col-2">
                        <button id="button7">Button7</button>
                </div>
        </div>
        <div class="row">
                <div class="col-4">4:00 PM</div>
                <div class="col-6">
                        <input type="text" name="todo" id="eighthhour">
                </div>
                <div class="col-2">
                        <button id="button8">Button8</button>
                </div>
        </div>
        <div class="row">
                <div class="col-4">5:00 PM</div>
                <div class="col-6">
                        <input type="text" name="todo" id="ninthhour">
                </div>
                <div class="col-2">
                        <button id="button9">Button9</button>
                </div>
        </div>
    </div> 
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src=calendar.js></script>

</html>
