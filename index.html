<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">  
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <style>
            *{
                font-family: 'Lato', sans-serif;
            }
        .header{
            text-align: center;
            border-bottom: 10px solid black;
        }
        .row{
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                margin-bottom: 10px;
                height: 100px;

        }
        input{
                width :1000px;
                height:75px;
                font-size: 25px;
        }
        button{
                margin:8px;
        }
       .container
       {
           margin: 30px;
       }
       #forButton
       {       
               width: 50px;
               height: 75px;
               background-color: rgb(92, 168, 238);
               
       }


    </style>

</head>
<body>
    <div class="header" style="height:400px; width:100%; ;">
        <h1 style="font-size:40px;">Work Day Scheduler</h1>
        <h2 style="font-size:35px;">a simple calendar app to Scheduling work day</h2>
        <h2 style="font-size:30px;" id="dayDate"></h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4"><h2>9:00 AM</h2></div>
            <div class="col-6">
                <input type="text" name="todo-1" id="firsthour">
            </div>
            <div class="col-2" id="forButton" >
                <button type="button" id="btn1"><i class="fas fa-lock fa-2x"></i></button>
            </div>
        </div>
        <div class="row">
                <div class="col-4"><h2>10:00 AM</h2></div>
                <div class="col-6">
                        <input type="text" name="todo" id="secondhour">
                </div>
                <div class="col-2" id="forButton">
                        <button type="button" id="btn2"><i class="fas fa-lock fa-2x"></i></button>
                </div>
        </div>
        <div class="row">
                <div class="col-4"><h2>11:00 AM</h2></div>
                <div class="col-6">
                        <input type="text" name="todo" id="thirdhour">
                </div>
                <div class="col-2" id="forButton">
                        <button type="button" id="btn3"><i class="fas fa-lock fa-2x"></i></button>
                </div>
        </div>
        <div class="row">
                <div class="col-4"><h2>12:00 PM</h2></div>
                <div class="col-6">
                        <input type="text" name="todo" id="fourthhour">
                </div>
                <div class="col-2"id="forButton">
                        <button type="button" id="btn4"><i class="fas fa-lock fa-2x"></i></button>
                </div>
        </div>
        <div class="row">
                <div class="col-4"><h2>1:00 PM</h2></div>
                <div class="col-6">
                        <input type="text" name="todo" id="fifthhour">
                </div>
                <div class="col-2" id="forButton">
                        <button type="button" id="btn5"><i class="fas fa-lock fa-2x"></i></button>
                </div>
        </div>
        <div class="row">
                <div class="col-4"><h2>2:00 PM</h2></div>
                <div class="col-6 ">
                        <input type="text" name="todo" id="sixthhour">
                </div>
                <div class="col-2" id="forButton">
                        <button type="button" id="btn6"><i class="fas fa-lock fa-2x"></i></button>
                </div>
        </div>
        <div class="row">
                <div class="col-4"><h2>3:00 PM</h2></div>
                <div class="col-6">
                        <input type="text" name="todo" id="seventhhour">
                </div>
                <div class="col-2" id="forButton">
                        <button type="button" id="btn7"><i class="fas fa-lock fa-2x"></i></button>
                </div>
        </div>
        <div class="row">
                <div class="col-4"><h2>4:00 PM</h2></div>
                <div class="col-6">
                        <input type="text" name="todo" id="eighthhour">
                </div>
                <div class="col-2" id="forButton">
                        <button type="button" id="btn8"><i class="fas fa-lock fa-2x"></i></button>
                </div>
        </div>
        <div class="row">
                <div class="col-4"><h2>5:00 PM</h2></div>
                <div class="col-6">
                        <input type="text" name="todo" id="ninthhour">
                </div>
                <div class="col-2" id="forButton">
                        <button type="button" id="btn9"><i class="fas fa-lock fa-2x"></i></button>
                </div>
        </div>
    </div> 
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src=calendar.js></script>

</html>
